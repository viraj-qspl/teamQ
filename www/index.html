<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/style.css" rel="stylesheet">
	
    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>
	<script src="lib/js/angular/angular-resource.js"></script>
	
	
	<!--  Google Map Scripts-->	
	
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="js/ng-map.min.js"></script>
	
	<!--script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script-->
	<!--script src="lib/js/underscore-min.js"></script>
	<script src="lib/js/angular/angular-google-maps.min.js"></script-->
    <!-- cordova script (this will be a 404 during development) -->
	
	
	
	
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/devjs/app.js"></script>
    <script src="js/devjs/services.js"></script>
    <script src="js/devjs/controllers.js"></script>
	
	
    <script type="text/javascript" charset="utf-8">
   document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    
    function onDeviceReady() {
      navigator.splashscreen.hide();
		
    }


    </script>

	
	
	
	
	
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" animation="slide-left-right-ios7">

    <!-- 
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/ 
    -->
 

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
		<ion-content has-subheader="true" has-header="true"></ion-content>
	</ion-nav-view>

  </body>
</html>
