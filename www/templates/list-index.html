<header class="bar bar-header bar-custom">
  <h1 class="title"><strong>Trends</strong><b>&nbsp;|&nbsp;</b><a style="text-decoration:none" href="#/map-view">Map</a></h1>
</header>
<div  class="bar bar-subheader item-input-inset custinp">
  <label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="search">
  </label>
</div>

<ion-content has-subheader="true" has-header="true">
  <div class="list">
    <div ng-repeat="list in lists.trends | filter:search" type="item-text-wrap"  class="item item-thumbnail-left listcust"> <img ng-src="{{list.image}}" />
      <div class="socilicon"><img ng-src="img/{{list.icon}}.png"></div>
      <a style="text-decoration:none" href="#/hook/{{list.id}}/{{list.type}}"><h3>{{list.caption}}</h3></a>
      <p>	  
		  <span ng-if="list.type == 'Twitter' || list.type == 'Foursquare' " class="bluetxt">{{list.At}}</span>
		  <span ng-if="list.type == 'Yahoo'" class="pinktxt">{{list.At}} </span>
	  </p>
	  <p>
		{{list.desc1}}
	  </p>
	  
    </div>

  </div>
  

  
</ion-content>
